<section id="new-thrift">

    
    <div class="container">
        
        <div class="thrift-form">
            <h3>LOGIN TO Thrively <small>Fill in all required details</small></h3>
            <form >
              <fieldset>
                <legend>Account ID or Username</legend>
                <input type="text"
                id="thriftName"
                formControlName="thriftName"
                name="thriftname"
                required>
              </fieldset>

             
               
              <fieldset>
                <legend>PIN</legend>
                <input type="text"
              id="amount"
              
              formControlName="amount"
              name="amount"
              required>
              </fieldset>
             
              <button style="margin-right: 3vh;" (click)="navigateUser()" >LOGIN</button> <button (click)="navigatenewUser()" style="background: transparent; border: 2px solid #4548EA; color: #4548EA; ">New user ?</button>
            
            </form>
        </div>
    </div>

</section>
